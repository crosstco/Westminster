<template name="reset">
	<div class="page reset-page">

		<div class="reset-wrapper">
			<div class="reset-container">

				<div class="margin-top animated fadeIn">
					<h2 class="separate">Reset Password</h2>
					<form id="reset-form">

						<input required id="reset-email" type="email" class="auth-input" placeholder="Email">

						<button type="submit" class="btn auth-submit">Find Your Password</button>
						
					</form>
				</div>

			</div>
		</div>

	</div>
</template>
